apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-core
  namespace: knative-serving
spec:
  interval: 5m
  prune: true
  targetNamespace: knative-serving
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./clusters/prod-cluster/infrastructure/applications/knative-serving/manifests/core
  wait: true
  timeout: 5m
  dependsOn:
    - name: knative-serving-crds 