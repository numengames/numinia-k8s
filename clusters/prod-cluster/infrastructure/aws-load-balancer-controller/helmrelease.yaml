apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: aws-load-balancer-controller
spec:
  interval: 5m
  chart:
    spec:
      chart: aws-load-balancer-controller
      version: "1.7.1"
      sourceRef:
        kind: HelmRepository
        name: eks
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    clusterName: prod-cluster
    serviceAccount:
      create: false
      name: aws-load-balancer-controller
    region: eu-west-1
    vpcId: vpc-0a59c50d742a91862