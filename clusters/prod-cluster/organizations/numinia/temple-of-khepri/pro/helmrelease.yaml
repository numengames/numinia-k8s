apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: temple-of-khepri-pro
  namespace: numinia
spec:
  interval: 5m
  releaseName: temple-of-khepri-pro
  targetNamespace: numinia
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./clusters/prod-cluster/base/hyperfy2
      sourceRef:
        kind: GitRepository
        name: numinia-k8s
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: temple-of-khepri-pro-values
      valuesKey: values.yaml 