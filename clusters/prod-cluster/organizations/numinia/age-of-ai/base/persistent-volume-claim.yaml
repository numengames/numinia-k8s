  namespace: numinia
  labels:
    organization: numinia
    app: hyperfy2-numinia-age-of-ai
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: hyperfy2-numinia-efs
  resources:
    requests:
      storage: 5Gi 