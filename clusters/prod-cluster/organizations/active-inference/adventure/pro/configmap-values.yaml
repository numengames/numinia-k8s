apiVersion: v1
kind: ConfigMap
metadata:
  name: adventure-pro-values
  namespace: active-inference
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-active-inference-adventure-pro"
    orgName: "active-inference"
    appName: "adventure"
    environment: "pro"
    namespace: active-inference
    serviceAccountName: "active-inference"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pro-adventure"
    publicMaxUploadSize: "1"
    publicWsUrl: "wss://adventure.activeinference.institute/ws"
    publicApiUrl: "https://adventure.activeinference.institute/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/active-inference/adventure/latest/assets"
    clean: "true"
    tlsSecretName: "active-inference-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "1024m"
        memory: "2048Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: adventure.activeinference.institute
      namespace: active-inference