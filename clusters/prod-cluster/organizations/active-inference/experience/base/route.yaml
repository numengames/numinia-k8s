apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hyperfy2-active-inference-experience-route
  namespace: active-inference
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`experience.activeinference.institute`)"
      kind: Rule
      services:
        - name: "hyperfy2-active-inference-experience-service"
          port: 3000
  tls:
    secretName: active-inference-tls 