{{- if .Values.domainMapping.enabled }}
apiVersion: serving.knative.dev/v1beta1
kind: DomainMapping
metadata:
  name: {{ .Values.domainMapping.hostname }}
  namespace: {{ .Values.namespace | default .Values.orgName }}
spec:
  ref:
    name: {{ .Values.domainMapping.hostname }}
    kind: Service
    apiVersion: serving.knative.dev/v1
{{- end }}
