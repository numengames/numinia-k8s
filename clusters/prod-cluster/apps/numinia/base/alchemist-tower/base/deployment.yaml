apiVersion: apps/v1
kind: Deployment
metadata:
  name: alchemist-tower
  namespace: numinia
  labels:
    environment: pro
  annotations:
    keda.sh/auto-scaling: "enabled"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alchemist-tower
      environment: pre
  template:
    metadata:
      labels:
        app: alchemist-tower
        environment: pre
    spec:
      serviceAccountName: aws-secret-manager
      imagePullSecrets:
        - name: github-registry-secret
      nodeSelector:
        NodeType: memory
      tolerations:
        - key: workload
          value: memory
          effect: NoSchedule
      volumes:
        - name: hyperfy2-persistent-storage
          persistentVolumeClaim:
            claimName: hyperfy2-efs-claim
      containers:
        - name: alchemist-tower
          image: ghcr.io/numengames/numinia-hyperfy2:sha-612134744b388692724eb3ddffc1597b5a16e43f
          volumeMounts:
            - name: hyperfy2-persistent-storage
              mountPath: /mnt/hyperfy2-persistent-storage
              subPath: alchemist-tower
          resources:
            requests:
              memory: "${MEMORY}"
              cpu: "$(CPU)"
            limits:
              memory: "$(LIMITS_MEMORY)"
              cpu: "$(LIMITS_CPU)"
          env:
            - name: WORLD
              value: "$(WORLD_NAME)"
            - name: PORT
              value: "$(PORT)"
            - name: PUBLIC_WS_URL
              value: "wss://$(DOMAIN)$(PATH_PREFIX)/ws"
            - name: PUBLIC_API_URL
              value: "https://$(DOMAIN)$(PATH_PREFIX)/api"
            - name: PUBLIC_ASSETS_URL
              value: "https://$(DOMAIN)$(PATH_PREFIX)/assets"
            - name: PUBLIC_MAX_UPLOAD_SIZE
              value: "$(PUBLIC_MAX_UPLOAD_SIZE)"
            - name: SAVE_INTERVAL
              value: "$(SAVE_INTERVAL)"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hyperfy2-numinia-pre-the-gates-of-numinia
                  key: JWT_SECRET
            - name: ADMIN_CODE
              valueFrom:
                secretKeyRef:
                  name: hyperfy2-numinia-pre-the-gates-of-numinia
                  key: ADMIN_CODE