apiVersion: v1
kind: ConfigMap
metadata:
  name: pablofm-pre-values
  namespace: numen-games-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numen-games-pablofm-pre"
    orgName: "numen-games"
    appName: "pablofm"
    environment: "pre"
    namespace: numen-games-pre
    serviceAccountName: "numen-games-pre"
    world: "pre-pablofm"
    publicMaxUploadSize: "2000" 
    publicWsUrl: "wss://pre.pablofm.numen.games/ws"
    publicApiUrl: "https://pre.pablofm.numen.games/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/pablofm/dev/assets"
    clean: "true"
    tlsSecretName: "numen-games-tls"
    resources:
      requests:
        cpu: "512m"
        memory: "512Mi"
      limits:
        cpu: "2048m"
        memory: "4096Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.pablofm.numen.games
      namespace: numen-games-pre