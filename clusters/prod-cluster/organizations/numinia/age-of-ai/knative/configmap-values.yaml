apiVersion: v1
kind: ConfigMap
metadata:
  name: age-of-ai-knative-values
  namespace: numinia
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    orgName: "numinia"
    appName: "age-of-ai"
    environment: "knative"
    serviceAccountName: "aws-secret-manager-sa"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "sha-2083fe01910737f770c9a527616defb1814e7603"
    world: "age-of-ai"
    tlsSecretName: "numinia-tls"
    hostname: "age-of-ai-knative.numinia.xyz"
    storagePath: "/mnt/hyperfy2-persistent-storage"
    publicWsUrl: "https://age-of-ai-knative.numinia.xyz/ws"
    publicApiUrl: "https://age-of-ai-knative.numinia.xyz/api"
    publicAssetsUrl: "https://age-of-ai-knative.numinia.xyz/assets"
    publicMaxUploadSize: "100MB"
  
    knative:
      enabled: true
      autoscaling:
        minScale: 0
        maxScale: 1
        target: 100
        metric: concurrency
        window: 60s
        scaleToZeroGracePeriod: 300s
        scaleDownDelay: 0s
    
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "512Mi" 