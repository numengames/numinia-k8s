apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "24.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    deployment:
      kind: DaemonSet
    daemonSet:
      useHostPort: true
    podSecurityContext:
      fsGroup: 65532
    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        drop: []
        add:
          - NET_BIND_SERVICE
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    service:
      enabled: false
    entryPoints:
      web:
        address: ":80/tcp"
      websecure:
        address: ":443/tcp"
      dns-tcp:
        address: ":53/tcp"
      dns-udp:
        address: ":53/udp"
    ports:
      web:
        port: 80
        expose: true
        protocol: TCP
        hostPort: 80
      websecure:
        port: 443
        expose: true
        protocol: TCP
        hostPort: 443
      dns-tcp:
        port: 53
        expose: true
        protocol: TCP
        hostPort: 53
      dns-udp:
        port: 53
        expose: true
        protocol: UDP
        hostPort: 53
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: true
    additionalArguments:
      - "--providers.kubernetescrd"
      - "--providers.kubernetesingress.ingressclass=traefik"