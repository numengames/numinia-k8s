apiVersion: v1
kind: ConfigMap
metadata:
  name: argent-pre-values
  namespace: numen-games-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numen-games-argent-pre"
    orgName: "numen-games"
    appName: "argent"
    environment: "pre"
    namespace: numen-games-pre
    serviceAccountName: "numen-games-pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pre-argent"
    publicMaxUploadSize: "2000"
    publicWsUrl: "ws://pre.argent.numen.games/ws"
    publicApiUrl: "https://pre.argent.numen.games/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/argent/dev/assets"
    clean: "true"
    tlsSecretName: "numen-games-tls" 
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "1024Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.argent.numen.games
      namespace: numen-games-pre