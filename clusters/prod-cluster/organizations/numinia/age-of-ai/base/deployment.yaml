apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperfy2-numinia-age-of-ai-deployment
  namespace: numinia
  labels:
    environment: pro
    app: age-of-ai
    pod-type: hyperfy2-numinia-age-of-ai
  annotations:
    keda.sh/auto-scaling: "enabled"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: age-of-ai
      environment: pro
      pod-type: hyperfy2-numinia-age-of-ai
  template:
    metadata:
      labels:
        app: age-of-ai
        environment: pro
        pod-type: hyperfy2-numinia-age-of-ai
    spec:
      serviceAccountName: aws-secret-manager-sa
      imagePullSecrets:
        - name: github/deploy
      nodeSelector:
        NodeType: memory
      tolerations:
        - key: workload
          value: memory
          effect: NoSchedule
      volumes:
        - name: hyperfy2-persistent-storage
          persistentVolumeClaim:
            claimName: numinia-shared-pvc
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: hyperfy2-numinia-age-of-ai-aws-secrets
      containers:
        - name: hyperfy2-numinia-age-of-ai
          image: ghcr.io/numengames/numinia-hyperfy2:sha-fe422e0f6c49b531cfb4cbb399b74bc60edf0e29
          volumeMounts:
            - name: hyperfy2-persistent-storage
              mountPath: /mnt/hyperfy2-persistent-storage
              subPath: age-of-ai
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: WORLD
              value: ${WORLD_NAME}
            - name: PORT
              value: ${PORT}
            - name: DOMAIN
              value: ${DOMAIN}
            - name: STORAGE_PATH
              value: ${STORAGE_PATH}
            - name: STORAGE_NAME
              value: ${STORAGE_NAME}
            - name: COMMIT_HASH
              value: ${COMMIT_HASH}
            - name: PUBLIC_WS_URL
              value: ${PUBLIC_WS_URL}
            - name: PUBLIC_API_URL
              value: ${PUBLIC_API_URL}
            - name: PUBLIC_ASSETS_URL
              value: ${PUBLIC_ASSETS_URL}
            - name: PUBLIC_MAX_UPLOAD_SIZE
              value: "50"
            - name: SAVE_INTERVAL
              value: "30"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: JWT_SECRET
            - name: ADMIN_CODE
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: ADMIN_CODE
          resources:
            requests:
              memory: ${MEMORY}
              cpu: ${CPU}
            limits:
              memory: ${LIMITS_MEMORY}
              cpu: ${LIMITS_CPU}