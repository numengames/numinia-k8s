apiVersion: v1
kind: ConfigMap
metadata:
  name: adventure-pre-values
  namespace: active-inference-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-active-inference-adventure-pre"
    orgName: "active-inference"
    appName: "adventure"
    environment: "pre"
    namespace: active-inference-pre
    serviceAccountName: "active-inference-pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "feat-full-storage-and-db-support-docker"
    world: "pre-adventure"
    tlsSecretName: "active-inference-tls"
    hostname: "pre.adventure.activeinference.institute"
    storagePath: "/mnt/hyperfy2-persistent-storage"
    publicWsUrl: "https://pre.adventure.activeinference.institute/ws"
    publicApiUrl: "https://pre.adventure.activeinference.institute/api"
    publicAssetsUrl: "https://pre.adventure.activeinference.institute/assets"
    publicMaxUploadSize: "2000MB"
    dbType: "pg"
    dbPort: "5432"
    dbName: "postgres"
    dbSchema: "pre-active-adventure"
    storageType: "aws"
    s3BucketName: "statics.numinia.xyz"
    s3Region: "eu-west-1"
    s3AssetsPrefix: "hyperfy-spaces/active-inference/adventure/dev/assets/"
    s3CollectionsPrefix: "hyperfy-spaces/active-inference/collections/dev/"
    s3StoragePrefix: "hyperfy-spaces/active-inference/adventure/dev/storage/"
    cloudfrontUrl: "https://statics.numinia.xyz"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "1024Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.adventure.activeinference.institute
      namespace: active-inference-pre