apiVersion: v1
kind: ConfigMap
metadata:
  name: lemuria-academy-pre-values
  namespace: numinia-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numinia-lemuria-academy-pre"
    orgName: "numinia"
    appName: "lemuria-academy"
    environment: "pre"
    namespace: numinia-pre
    serviceAccountName: "numinia-pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pre-lemuria-academy"
    publicMaxUploadSize: "2000"
    publicWsUrl: "https://pre.lemuria-academy.numinia.xyz/ws"
    publicApiUrl: "https://pre.lemuria-academy.numinia.xyz/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numinia/lemuria-academy/dev/assets"
    clean: "true"
    tlsSecretName: "numinia-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "512Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.lemuria-academy.numinia.xyz
      namespace: numinia-pre