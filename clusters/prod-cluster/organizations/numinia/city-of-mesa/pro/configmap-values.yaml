apiVersion: v1
kind: ConfigMap
metadata:
  name: city-of-mesa-pro-values
  namespace: numinia
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numinia-city-of-mesa-pro"
    orgName: "numinia"
    appName: "city-of-mesa"
    environment: "pro"
    namespace: numinia
    serviceAccountName: "numinia"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pro-city-of-mesa"
    publicMaxUploadSize: "1"
    publicWsUrl: "wss://city-of-mesa.numinia.xyz/ws"
    publicApiUrl: "https://city-of-mesa.numinia.xyz/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numinia/city-of-mesa/latest/assets"
    clean: "true"
    tlsSecretName: "numinia-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "2048m"
        memory: "2048Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: city-of-mesa.numinia.xyz
      namespace: numinia
