apiVersion: v1
kind: ConfigMap
metadata:
  name: pablofm-pro-values
  namespace: numen-games
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numen-games-pablofm-pro"
    orgName: "numen-games"
    appName: "pablofm"
    environment: "pro"
    namespace: numen-games
    serviceAccountName: "numen-games"
    world: "pro-pablofm"
    publicMaxUploadSize: "1"
    publicWsUrl: "wss://pablofm.numen.games/ws"
    publicApiUrl: "https://pablofm.numen.games/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/pablofm/latest/assets"
    clean: "true"
    tlsSecretName: "numen-games-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "1024m"
        memory: "2048Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pablofm.numen.games
      namespace: numen-games