apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alchemist-tower-pre
  namespace: numinia
  annotations:
    reconcile-force: "true"
spec:
  interval: 5m
  releaseName: alchemist-tower-pre
  targetNamespace: numinia
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./clusters/prod-cluster/base/hyperfy2
      sourceRef:
        kind: GitRepository
        name: numinia-k8s
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: alchemist-tower-pre-values
      valuesKey: values.yaml 