apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pablofm-pre
  namespace: numen-games-pre
spec:
  interval: 5m
  releaseName: pablofm-pre
  targetNamespace: numen-games-pre
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./clusters/prod-cluster/base/hyperfy2-knative
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: pablofm-pre-values
      valuesKey: values.yaml