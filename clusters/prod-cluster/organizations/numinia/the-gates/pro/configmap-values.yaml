apiVersion: v1
kind: ConfigMap
metadata:
  name: the-gates-pro-values
  namespace: numinia
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    orgName: "numinia"
    appName: "the-gates"
    environment: "pro"
    serviceAccountName: "aws-secret-manager-sa"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "sha-2083fe01910737f770c9a527616defb1814e7603"
    world: "the-gates"
    tlsSecretName: "numinia-tls"
    hostname: "the-gates.numinia.xyz"
    storagePath: "/mnt/hyperfy2-persistent-storage"
    publicWsUrl: "https://the-gates.numinia.xyz/ws"
    publicApiUrl: "https://the-gates.numinia.xyz/api"
    publicAssetsUrl: "https://the-gates.numinia.xyz/assets"
    publicMaxUploadSize: "100MB"
    resources:
      requests:
        cpu: "128m"
        memory: "128Mi"
      limits:
        cpu: "256m"
        memory: "256Mi" 