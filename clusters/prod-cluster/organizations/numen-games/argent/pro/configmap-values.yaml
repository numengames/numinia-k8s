apiVersion: v1
kind: ConfigMap
metadata:
  name: argent-pro-values
  namespace: numen-games
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numen-games-argent-pro"
    orgName: "numen-games"
    appName: "argent"
    environment: "pro"
    namespace: numen-games
    serviceAccountName: "numen-games"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pro-argent"
    publicMaxUploadSize: "1"
    publicWsUrl: "wss://argent.numen.games/ws"
    publicApiUrl: "https://argent.numen.games/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/argent/latest/assets"
    clean: "true"
    tlsSecretName: "numen-games-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "1024m"
        memory: "2048Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: argent.numen.games
      namespace: numen-games