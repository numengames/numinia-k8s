apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: aws-load-balancer-controller
      version: "1.9.2"
      sourceRef:
        kind: HelmRepository
        name: eks
        namespace: kube-system
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 1
    resources:
      limits:
        memory: 128Mi
        cpu: 100m
      requests:
        memory: 64Mi
        cpu: 50m
    clusterName: production-numinia
    serviceAccount:
      create: false
      name: aws-load-balancer-controller
    region: eu-west-1
    vpcId: vpc-01490cf6619bb99f8