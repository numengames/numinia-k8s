apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-core
  namespace: knative-serving
spec:
  interval: 10m
  prune: true
  targetNamespace: knative-serving
  sourceRef:
    kind: GitRepository
    name: knative-serving
    namespace: knative-serving
  path: ./config/core
  wait: true
  timeout: 5m
  postBuild:
    substituteFrom: []
  patches:
    - patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: config-deployment
        data:
          autoscaler.enable-scale-to-zero: "true"
      target:
        kind: ConfigMap
        name: config-autoscaler
    - patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: config-deployment
        data:
          registriesSkippingTagResolving: "kind.local,ko.local,dev.local"
      target:
        kind: ConfigMap
        name: config-deployment
  dependsOn:
    - name: traefik
      namespace: traefik