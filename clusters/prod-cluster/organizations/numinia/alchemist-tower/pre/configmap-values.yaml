apiVersion: v1
kind: ConfigMap
metadata:
  name: alchemist-tower-pre-values
  namespace: numinia
data:
  values.yaml: |
    orgName: "numinia"
    appName: "alchemist-tower"
    environment: "pre"
    serviceAccountName: "numinia-aws-secret-manager-sa"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "sha-1e16378a96bd315b35db7e19c92c998a39f9731f"
    world: "alchemist-tower"
    tlsSecretName: "numinia-tls"
    hostname: "alchemist-tower.numinia.xyz"
    storagePath: "/mnt/hyperfy2-persistent-storage"
    publicWsUrl: "https://alchemist-tower.numinia.xyz/ws"
    publicApiUrl: "https://alchemist-tower.numinia.xyz/api"
    publicAssetsUrl: "https://alchemist-tower.numinia.xyz/assets"
    publicMaxUploadSize: "100MB"
    resources:
      requests:
        cpu: "128m"
        memory: "128Mi"
      limits:
        cpu: "256m"
        memory: "256Mi" 