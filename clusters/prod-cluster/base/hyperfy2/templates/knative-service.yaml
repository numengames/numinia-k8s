{{- if .Values.knative.enabled }}
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
  namespace: {{ .Values.orgName }}
  labels:
    app: {{ .Values.appName }}
    environment: {{ .Values.environment }}
    component: game-world
    pod-type: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
  annotations:
    networking.knative.dev/visibility: "external"
    {{- if .Values.hostname }}
    networking.knative.dev/domainTemplate: "{{`{{.Name}}.{{.Namespace}}.{{.Domain}}`}}"
    networking.knative.dev/domain: "{{ .Values.domainRoot | default "numinia.xyz" }}"
    {{- end }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        environment: {{ .Values.environment }}
        pod-type: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
      annotations:
        # Configuraciones de autoscaling para Knative
        autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev"
        autoscaling.knative.dev/metric: "{{ .Values.knative.autoscaling.metric }}"
        autoscaling.knative.dev/target: "{{ .Values.knative.autoscaling.target }}"
        autoscaling.knative.dev/min-scale: "{{ .Values.knative.autoscaling.minScale }}"
        autoscaling.knative.dev/max-scale: "{{ .Values.knative.autoscaling.maxScale }}"
        autoscaling.knative.dev/window: "{{ .Values.knative.autoscaling.window }}"
        autoscaling.knative.dev/scale-down-delay: "{{ .Values.knative.autoscaling.scaleDownDelay }}"
        autoscaling.knative.dev/scale-to-zero-grace-period: "{{ .Values.knative.autoscaling.scaleToZeroGracePeriod }}"
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.port | default 3000 | int }}
          volumeMounts:
            - name: hyperfy2-persistent-storage
              mountPath: /mnt/hyperfy2-persistent-storage
              subPath: {{ .Values.appName }}
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: SAVE_INTERVAL
              value: {{ .Values.saveInterval | default "30" | quote }}
            - name: WORLD
              value: {{ .Values.world | quote }}
            - name: PORT
              value: {{ .Values.port | default "3000" | quote }}
            - name: STORAGE_PATH
              value: {{ .Values.storagePath | quote }}
            - name: COMMIT_HASH
              value: {{ .Values.commitHash | quote }}
            - name: PUBLIC_WS_URL
              value: {{ .Values.publicWsUrl | quote }}
            - name: PUBLIC_API_URL
              value: {{ .Values.publicApiUrl | quote }}
            - name: PUBLIC_ASSETS_URL
              value: {{ .Values.publicAssetsUrl | quote }}
            - name: PUBLIC_MAX_UPLOAD_SIZE
              value: {{ .Values.publicMaxUploadSize | quote }}
            - name: PUBLIC_PLAYER_COLLISION
              value: {{ .Values.publicPlayerCollision | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
                  key: JWT_SECRET
            - name: ADMIN_CODE
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
                  key: ADMIN_CODE
            - name: LIVEKIT_WS_URL
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
                  key: LIVEKIT_WS_URL
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
                  key: LIVEKIT_API_SECRET
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory | quote }}
              cpu: {{ .Values.resources.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.limits.memory | quote }}
              cpu: {{ .Values.resources.limits.cpu | quote }}
      volumes:
        - name: hyperfy2-persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Values.orgName }}-shared-pvc
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: aws-secrets-hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}
{{- end }} 