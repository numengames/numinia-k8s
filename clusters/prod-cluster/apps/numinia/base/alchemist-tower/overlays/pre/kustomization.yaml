apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: numinia
resources:
  - ../../base
patches:
  - path: patches/deployment.yaml
    target:
      kind: Deployment
      name: alchemist-tower-deployment
  - path: patches/route.yaml
    target:
      kind: IngressRoute
      name: alchemist-tower-route
configMapGenerator:
  - name: alchemist-tower-config
    behavior: merge
    envs:
      - config.env
labels:
  environment: pre
