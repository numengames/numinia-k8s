apiVersion: keda.sh/v1beta1
kind: ScaledObject
metadata:
  name: "alchemist-tower-scaler"
  namespace: numinia
spec:
  scaleTargetRef:
    name: alchemist-tower-deployment
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 1
  cooldownPeriod: 300
  pollingInterval: 30
  triggers:
    - type: http
      metadata:
        url: "http://localhost:3000/health"
        auth: ""
        threshold: "1"
        activationThreshold: "1"
        host: "numinia.xyz"
        path: "/alchemist-tower"