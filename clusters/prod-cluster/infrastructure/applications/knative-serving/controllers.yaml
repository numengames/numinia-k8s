apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-controllers
  namespace: knative-serving
spec:
  interval: 10m
  prune: true
  targetNamespace: knative-serving
  sourceRef:
    kind: GitRepository
    name: knative-serving
    namespace: knative-serving
  path: ./config/hpa-autoscaling
  wait: true
  timeout: 5m
  dependsOn:
    - name: knative-serving-core 