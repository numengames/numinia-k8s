apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: training-pro
  namespace: numen-games
spec:
  interval: 5m
  releaseName: training-pro
  targetNamespace: numen-games
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./clusters/prod-cluster/base/hyperfy2-knative
      sourceRef:
        kind: GitRepository
        name: flux-system-v0.4.5
        namespace: flux-system
      interval: 1m
      version: "0.4.5"
  valuesFrom:
    - kind: ConfigMap
      name: training-pro-values
      valuesKey: values.yaml