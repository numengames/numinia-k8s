apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-dns
  namespace: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-dns
  template:
    metadata:
      labels:
        app: acme-dns
    spec:
      containers:
      - name: acme-dns
        image: joohoi/acme-dns:v1.0
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 80
          name: api
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/acme-dns
        - name: storage
          mountPath: /var/lib/acme-dns
      volumes:
      - name: config
        configMap:
          name: acme-dns
      - name: storage
        emptyDir: {} 