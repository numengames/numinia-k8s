apiVersion: v1
kind: ConfigMap
metadata:
  name: agora-plaza-pre-values
  namespace: numinia-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numinia-agora-plaza-pre"
    orgName: "numinia"
    appName: "agora-plaza"
    environment: "pre"
    namespace: numinia-pre
    serviceAccountName: "numinia-pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pre-agora-plaza"
    publicMaxUploadSize: "2000"
    publicWsUrl: "https://pre.agora-plaza.numinia.xyz/ws"
    publicApiUrl: "https://pre.agora-plaza.numinia.xyz/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numinia/agora-plaza/dev/assets"
    clean: "true"
    tlsSecretName: "numinia-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "512Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.agora-plaza.numinia.xyz
      namespace: numinia-pre