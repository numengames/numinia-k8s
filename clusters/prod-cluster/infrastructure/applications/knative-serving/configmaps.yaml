apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-config
  namespace: knative-serving
spec:
  interval: 10m
  prune: true
  targetNamespace: knative-serving
  sourceRef:
    kind: GitRepository
    name: knative-serving
    namespace: knative-serving
  path: ./config/core/configmaps
  wait: true
  timeout: 5m
  patches:
    - patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: config-autoscaler
        data:
          enable-scale-to-zero: "true"
      target:
        kind: ConfigMap
        name: config-autoscaler
    - patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: config-network
        data:
          ingress.class: "traefik"
      target:
        kind: ConfigMap
        name: config-network
  dependsOn:
    - name: knative-serving-crds 