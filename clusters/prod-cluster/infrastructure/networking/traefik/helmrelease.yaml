apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "v34.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  install:
    createNamespace: true
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    ingressClass:
      enabled: true
      isDefaultClass: true  # Ensure this is the default ingress class
    service:
      enabled: true
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Creates an NLB
        service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # Expose externally
      type: LoadBalancer
      externalTrafficPolicy: Local  # Ensures source IP is preserved
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
    additionalArguments:
      - "--providers.kubernetescrd"
      - "--providers.kubernetesingress.ingressclass=traefik"