apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rewrite-static-files
  namespace: numinia
spec:
  redirectRegex:
    regex: "^/(.*\\.(css|js|png|jpg|jpeg|gif|svg|woff2?|ttf|eot|ico))$"
    replacement: "/alchemist-tower/$1"
    permanent: false
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: alchemist-tower-strip-prefix
  namespace: numinia
spec:
  stripPrefix:
    forceSlash: true
    prefixes:
      - "/alchemist-tower"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rewrite-root
  namespace: numinia
spec:
  redirectRegex:
    regex: "^/alchemist-tower/?$"
    replacement: "/"
    permanent: false