apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hyperfy2-numen-games-christian-route
  namespace: numen-games
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`christian.numen.games`)"
      kind: Rule
      services:
        - name: "hyperfy2-numen-games-christian-service"
          port: 3000
  tls:
    secretName: numen-games-tls 