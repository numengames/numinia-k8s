apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: numinia-github-deploy
  namespace: numinia
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "github/deploy"
        objectType: "secretsmanager"
        jmesPath:
          - path: username
            objectAlias: username
          - path: password
            objectAlias: password
  secretObjects:
    - secretName: aws-secrets-numinia-github-deploy
      type: Opaque
      data:
        - objectName: username
          key: username
        - objectName: password
          key: password 