{{- if not .Values.knative.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}-route
  namespace: {{ .Values.orgName }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`{{ .Values.hostname }}`)"
      kind: Rule
      services:
        - name: "hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}-service"
          port: {{ .Values.port | default 3000 }}
  tls:
    secretName: {{ .Values.tlsSecretName }}
{{- else }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}-route
  namespace: {{ .Values.orgName }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`{{ .Values.hostname }}`)"
      kind: Rule
      services:
        - name: "hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment }}"
          port: 80
          namespace: {{ .Values.orgName }}
          kind: Service
          passHostHeader: true
  tls:
    secretName: {{ .Values.tlsSecretName }}
{{- end }}