apiVersion: v1
kind: ConfigMap
metadata:
  name: acme-dns
  namespace: cert-manager
data:
  config.cfg: |
    [general]
    listen = ":53"
    protocol = "both"
    domain = "auth.numinia.xyz"
    nsname = "auth.numinia.xyz"
    nsadmin = "admin.numinia.xyz"
    records = [
        "auth.numinia.xyz. A 1.2.3.4"
    ]

    [database]
    engine = "sqlite3"
    connection = "/var/lib/acme-dns/acme-dns.db"

    [api]
    ip = "0.0.0.0"
    port = "80"
    tls = "none"

    [logconfig]
    loglevel = "debug"
    logtype = "stdout" 