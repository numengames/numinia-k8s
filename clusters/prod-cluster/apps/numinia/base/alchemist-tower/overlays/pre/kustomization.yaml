apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: numinia
resources:
- ../../base
patches:
- path: patches/deployment.yaml
  target:
    kind: Deployment
    name: alchemist-tower
- path: patches/route.yaml
  target:
    kind: IngressRoute
    name: alchemist-tower-route
configMapGenerator:
- behavior: merge
  envs:
  - config.env
  name: alchemist-tower-config
labels:
- includeSelectors: true
  pairs:
    environment: pre
