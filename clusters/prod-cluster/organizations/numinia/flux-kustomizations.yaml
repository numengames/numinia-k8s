apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: numinia-pro-apps
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./clusters/prod-cluster/organizations/numinia/pro-kustomization
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: numinia-pre-apps
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./clusters/prod-cluster/organizations/numinia/pre-kustomization
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure 