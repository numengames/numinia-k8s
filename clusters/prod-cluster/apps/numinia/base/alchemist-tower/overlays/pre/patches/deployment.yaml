apiVersion: apps/v1
kind: Deployment
metadata:
  name: alchemist-tower-deployment
spec:
  template:
    spec:
      containers:
      - name: alchemist-tower
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: ENVIRONMENT
          value: "pre"
