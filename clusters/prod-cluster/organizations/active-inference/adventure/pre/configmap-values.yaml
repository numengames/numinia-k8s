apiVersion: v1
kind: ConfigMap
metadata:
  name: adventure-pre-values
  namespace: active-inference-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-active-inference-adventure-pre"
    orgName: "active-inference"
    appName: "adventure"
    environment: "pre"
    namespace: active-inference-pre
    serviceAccountName: "active-inference-pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pre-adventure"
    publicMaxUploadSize: "2000"
    publicWsUrl: "https://pre.adventure.activeinference.institute/ws"
    publicApiUrl: "https://pre.adventure.activeinference.institute/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/active-inference/adventure/dev/assets"
    clean: "true"
    tlsSecretName: "active-inference-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "1024Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.adventure.activeinference.institute
      namespace: active-inference-pre