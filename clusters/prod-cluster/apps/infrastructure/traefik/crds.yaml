apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ingressroutes.traefik.containo.us
spec:
  group: traefik.containo.us
  names:
    kind: IngressRoute
    listKind: IngressRouteList
    plural: ingressroutes
    singular: ingressroute
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: IngressRoute is an Ingress CRD specification.
        properties:
          spec:
            description: IngressRouteSpec defines the desired state of IngressRoute
            properties:
              entryPoints:
                items:
                  type: string
                type: array
              routes:
                items:
                  properties:
                    kind:
                      type: string
                    match:
                      type: string
                    middlewares:
                      items:
                        properties:
                          name:
                            type: string
                          namespace:
                            type: string
                        required:
                        - name
                        type: object
                      type: array
                    services:
                      items:
                        properties:
                          name:
                            type: string
                          port:
                            type: integer
                        required:
                        - name
                        - port
                        type: object
                      type: array
                  required:
                  - match
                  type: object
                type: array
              tls:
                properties:
                  secretName:
                    type: string
                type: object
            type: object
        type: object
    served: true
    storage: true 