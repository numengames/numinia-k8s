apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: aws-load-balancer-controller
      version: "1.7.1"
      sourceRef:
        kind: HelmRepository
        name: eks
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    clusterName: numinia-production-eks
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::241533135482:role/numinia-production-eks-aws-load-balancer-controller
    region: eu-west-1
    vpcId: vpc-0b84203ce67a9f154