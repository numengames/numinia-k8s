apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "24.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    deployment:
      replicas: 1
    podSecurityContext:
      fsGroup: 65532
    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        drop: []
        add:
          - NET_BIND_SERVICE
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: external
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
        service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
        service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "kubernetes.io/cluster/prod-cluster=owned"
        service.beta.kubernetes.io/aws-load-balancer-subnets: subnet-0ab7c45bef563cff2,subnet-019f34ad4bee8c4c3
      spec:
        externalTrafficPolicy: Local
        loadBalancerClass: service.k8s.aws/nlb
    ports:
      web:
        port: 80
        expose: true
        exposedPort: 80
        protocol: TCP
      websecure:
        port: 443
        expose: true
        exposedPort: 443
        protocol: TCP
    ingressRoute:
      dashboard:
        enabled: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
    experimental:
      plugins:
        enabled: true
    additionalArguments:
      - "--api.dashboard=true"
      - "--providers.kubernetescrd" 