apiVersion: v1
kind: Service
metadata:
  name: acme-dns
  namespace: cert-manager
spec:
  type: LoadBalancer
  ports:
  - port: 53
    name: dns
    protocol: UDP
    targetPort: dns
  - port: 53
    name: dns-tcp
    protocol: TCP
    targetPort: dns-tcp
  - port: 80
    name: api
    protocol: TCP
    targetPort: api
  selector:
    app: acme-dns 