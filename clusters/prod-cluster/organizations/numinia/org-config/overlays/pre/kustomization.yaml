apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: numinia-pre
resources:
  - ../
  - shared-pvc.yaml
  - persistent-volume.yaml
patches:
  - path: namespace-patch.yaml
    target:
      kind: Namespace
      name: numinia
  - path: cert-patch.yaml
    target:
      kind: Certificate
      name: numinia-tls 