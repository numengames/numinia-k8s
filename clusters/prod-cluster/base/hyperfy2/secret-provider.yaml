apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-aws-secrets
  namespace: {{ .Values.orgName }}
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-{{ .Values.environment | default \"pro\" }}"
        objectType: "secretsmanager"
        jmesPath:
          - path: JWT_SECRET
            objectAlias: JWT_SECRET
          - path: ADMIN_CODE
            objectAlias: ADMIN_CODE
  secretObjects:
    - secretName: aws-secrets-hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}
      type: Opaque
      data:
        - objectName: JWT_SECRET
          key: JWT_SECRET
        - objectName: ADMIN_CODE
          key: ADMIN_CODE