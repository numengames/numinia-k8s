apiVersion: v1
kind: Service
metadata:
  name: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-service
  namespace: {{ .Values.orgName }}
  labels:
    app: {{ .Values.appName }}
    environment: {{ .Values.environment | default "pro" }}
    component: game-world
    pod-type: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}
spec:
  selector:
    app: {{ .Values.appName }}
    environment: {{ .Values.environment | default "pro" }}
    pod-type: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}
  ports:
    - protocol: TCP
      port: {{ .Values.port | default 3000 }}
      targetPort: {{ .Values.port | default 3000 }} 