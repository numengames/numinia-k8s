apiVersion: v1
kind: ConfigMap
metadata:
  name: city-of-mesa-pre-values
  namespace: numinia-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numinia-city-of-mesa-pre"
    orgName: "numinia"
    appName: "city-of-mesa"
    environment: "pre"
    namespace: numinia-pre
    serviceAccountName: "numinia-pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pre-city-of-mesa"
    publicMaxUploadSize: "2000"
    publicWsUrl: "ws://pre.city-of-mesa.numinia.xyz/ws"
    publicApiUrl: "https://pre.city-of-mesa.numinia.xyz/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numinia/city-of-mesa/dev/assets"
    clean: "true"
    tlsSecretName: "numinia-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "1024m"
        memory: "2048Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.city-of-mesa.numinia.xyz
      namespace: numinia-pre