apiVersion: v1
kind: ConfigMap
metadata:
  name: lemuria-academy-pro-values
  namespace: numinia
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numinia-lemuria-academy-pro"
    orgName: "numinia"
    appName: "lemuria-academy"
    environment: "pro"
    namespace: numinia
    serviceAccountName: "numinia"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pro-lemuria-academy"
    publicMaxUploadSize: "1"
    publicWsUrl: "wss://lemuria-academy.numinia.xyz/ws"
    publicApiUrl: "https://lemuria-academy.numinia.xyz/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numinia/lemuria-academy/latest/assets"
    clean: "true"
    tlsSecretName: "numinia-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "512Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: lemuria-academy.numinia.xyz
      namespace: numinia