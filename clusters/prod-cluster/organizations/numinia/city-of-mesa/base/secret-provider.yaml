apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: numinia-city-of-mesa-aws-secrets
  namespace: numinia
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "hyperfy2-numinia-city-of-mesa-pro"
        objectType: "secretsmanager"
        jmesPath:
          - path: JWT_SECRET
            objectAlias: JWT_SECRET
          - path: ADMIN_CODE
            objectAlias: ADMIN_CODE
  secretObjects:
    - secretName: aws-secrets
      type: Opaque
      data:
        - objectName: JWT_SECRET
          key: JWT_SECRET
        - objectName: ADMIN_CODE
          key: ADMIN_CODE 