apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: museodelvidrio-pro
  namespace: numen-games
spec:
  interval: 5m
  releaseName: museodelvidrio-pro
  targetNamespace: numen-games
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./clusters/prod-cluster/base/hyperfy2-knative
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: museodelvidrio-pro-values
      valuesKey: values.yaml