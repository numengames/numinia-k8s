apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperfy2-numinia-alchemist-tower-deployment
  namespace: numinia
  labels:
    environment: pro
    app: hyperfy2-numinia-alchemist-tower
    pod-type: alchemist-tower
  annotations:
    keda.sh/auto-scaling: "enabled"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyperfy2-numinia-alchemist-tower
      environment: pro
      pod-type: hyperfy2-numinia-alchemist-tower
  template:
    metadata:
      labels:
        app: hyperfy2-numinia-alchemist-tower
        environment: pro
        pod-type: hyperfy2-numinia-alchemist-tower
    spec:
      serviceAccountName: aws-secret-manager-sa
      volumes:
        - name: hyperfy2-persistent-storage
          persistentVolumeClaim:
            claimName: numinia-shared-pvc
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: hyperfy2-numinia-alchemist-tower-aws-secrets
      containers:
        - name: hyperfy2-numinia-alchemist-tower
          image: ghcr.io/numengames/numinia-hyperfy2:sha-1e16378a96bd315b35db7e19c92c998a39f9731f
          volumeMounts:
            - name: hyperfy2-persistent-storage
              mountPath: /mnt/hyperfy2-persistent-storage
              subPath: alchemist-tower
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: WORLD
              value: ${WORLD_NAME}
            - name: PORT
              value: ${PORT}
            - name: DOMAIN
              value: ${DOMAIN}
            - name: STORAGE_PATH
              value: ${STORAGE_PATH}
            - name: COMMIT_HASH
              value: ${COMMIT_HASH}
            - name: PUBLIC_WS_URL
              value: ${PUBLIC_WS_URL}
            - name: PUBLIC_API_URL
              value: ${PUBLIC_API_URL}
            - name: PUBLIC_ASSETS_URL
              value: ${PUBLIC_ASSETS_URL}
            - name: PUBLIC_MAX_UPLOAD_SIZE
              value: ${PUBLIC_MAX_UPLOAD_SIZE}
            - name: SAVE_INTERVAL
              value: "30"
            - name: PUBLIC_PLAYER_COLLISION
              value: ${PUBLIC_PLAYER_COLLISION}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-numinia-alchemist-tower
                  key: JWT_SECRET
            - name: ADMIN_CODE
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-numinia-alchemist-tower
                  key: ADMIN_CODE
            - name: LIVEKIT_WS_URL
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-numinia-alchemist-tower
                  key: LIVEKIT_WS_URL
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-numinia-alchemist-tower
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-numinia-alchemist-tower
                  key: LIVEKIT_API_SECRET
          resources:
            requests:
              memory: ${MEMORY}
              cpu: ${CPU}
            limits:
              memory: ${LIMITS_MEMORY}
              cpu: ${LIMITS_CPU}