apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: numinia
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/prod-cluster/organizations/numinia/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure
      namespace: flux-system