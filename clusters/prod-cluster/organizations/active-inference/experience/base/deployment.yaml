apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperfy2-active-inference-experience-deployment
  namespace: active-inference
  labels:
    environment: pro
    app: hyperfy2-active-inference-experience
    pod-type: hyperfy2-active-inference-experience
  annotations:
    keda.sh/auto-scaling: "enabled"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: experience
      environment: pro
      pod-type: hyperfy2-active-inference-experience
  template:
    metadata:
      labels:
        app: experience
        environment: pro
        pod-type: hyperfy2-active-inference-experience
    spec:
      serviceAccountName: active-inference-aws-secret-manager-sa
      volumes:
        - name: hyperfy2-persistent-storage
          persistentVolumeClaim:
            claimName: active-inference-shared-pvc
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: hyperfy2-active-inference-experience-aws-secrets
      containers:
        - name: hyperfy2-active-inference-experience
          image: ghcr.io/numengames/numinia-hyperfy2:sha-3eb1f82755fae4b185171dc7109e89f4ab8982d3
          volumeMounts:
            - name: hyperfy2-persistent-storage
              mountPath: /mnt/hyperfy2-persistent-storage
              subPath: experience
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: WORLD
              value: ${WORLD_NAME}
            - name: PORT
              value: ${PORT}
            - name: DOMAIN
              value: ${DOMAIN}
            - name: STORAGE_PATH
              value: ${STORAGE_PATH}
            - name: COMMIT_HASH
              value: ${COMMIT_HASH}
            - name: PUBLIC_API_URL
              value: ${PUBLIC_API_URL}
            - name: PUBLIC_WS_URL
              value: ${PUBLIC_WS_URL}
            - name: PUBLIC_ASSETS_URL
              value: ${PUBLIC_ASSETS_URL}
            - name: PUBLIC_MAX_UPLOAD_SIZE
              value: ${PUBLIC_MAX_UPLOAD_SIZE}
            - name: SAVE_INTERVAL
              value: "30"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-active-inference-experience
                  key: JWT_SECRET
            - name: ADMIN_CODE
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-active-inference-experience
                  key: ADMIN_CODE
          resources:
            requests:
              memory: ${MEMORY}
              cpu: ${CPU}
            limits:
              memory: ${LIMITS_MEMORY}
              cpu: ${LIMITS_CPU} 