apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vic-pre
  namespace: r3s3t-pre
spec:
  interval: 5m
  releaseName: vic-pre
  targetNamespace: r3s3t-pre
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./clusters/prod-cluster/base/hyperfy2-knative
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: vic-r3s3t-pre-values
      valuesKey: values.yaml