apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: acme-dns-credentials
  namespace: numinia
spec:
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: acme-dns-credentials
    creationPolicy: Owner
  data:
    - secretKey: acme-dns-credentials.json
      remoteRef:
        key: /acme-dns/credentials 