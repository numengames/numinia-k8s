replicas: 1
environment: "pro"
orgName: "org-name"
appName: "app-name"
serviceAccountName: "aws-secret-manager-sa"

image:
  repository: "ghcr.io/numengames/numinia-hyperfy2"
  tag: "latest"

port: "3000"
world: "world"
tlsSecretName: ""
saveInterval: "30"
commitHash: "commit-hash"
domainRoot: "domain.com"
publicMaxUploadSize: "100"
publicPlayerCollision: "true"
publicWsUrl: "https://domain.com/ws"
publicApiUrl: "https://domain.com/api"
hostname: "app-name.org-name.example.com"
publicAssetsUrl: "https://domain.com/assets"
storagePath: "/mnt/hyperfy2-persistent-storage/app-name"

# Knative configuration
knative:
  enabled: false
  autoscaling:
    minScale: 0
    maxScale: 1
    target: 100
    metric: concurrency
    window: 60s
    scaleToZeroGracePeriod: 300s
    scaleDownDelay: 0s

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"