apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: age-of-ai-route
  namespace: numinia
spec:
  entryPoints:
    - websecure
  routes:
    # Redirect manual access to /age-of-ai to /
    - match: "Host(`numinia.xyz`) && Path(`/age-of-ai`)"
      kind: Rule
      middlewares:
        - name: "rewrite-root"
          namespace: numinia
      services:
        - name: "age-of-ai"
          port: 3000

    # Handle API and other requests to /age-of-ai/*
    - match: "Host(`numinia.xyz`) && PathPrefix(`/age-of-ai`)"
      kind: Rule
      middlewares:
        - name: "age-of-ai-strip-prefix"
          namespace: numinia
      services:
        - name: "age-of-ai"
          port: 3000

    # Fix requests for static assets (rewrite to /age-of-ai/*)
    - match: "Host(`numinia.xyz`) && PathPrefix(`/`)"
      kind: Rule
      middlewares:
        - name: "rewrite-static-files"
          namespace: numinia
      services:
        - name: "age-of-ai"
          port: 3000

  tls:
    secretName: numinia-tls