apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: numen-games-pro-apps
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./clusters/prod-cluster/organizations/numen-games/pro-kustomization
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure
