apiVersion: v1
kind: Service
metadata:
  name: acme-dns-api
  namespace: cert-manager
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "kubernetes.io/cluster/prod-cluster=owned"
    service.beta.kubernetes.io/aws-load-balancer-subnets: subnet-0ab7c45bef563cff2,subnet-019f34ad4bee8c4c3
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: api
    protocol: TCP
    targetPort: api
  selector:
    app: acme-dns
---
apiVersion: v1
kind: Service
metadata:
  name: acme-dns-dns
  namespace: cert-manager
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "kubernetes.io/cluster/prod-cluster=owned"
    service.beta.kubernetes.io/aws-load-balancer-subnets: subnet-0ab7c45bef563cff2,subnet-019f34ad4bee8c4c3
spec:
  type: LoadBalancer
  ports:
  - port: 53
    name: dns
    protocol: UDP
    targetPort: dns
  - port: 53
    name: dns-tcp
    protocol: TCP
    targetPort: dns-tcp
  selector:
    app: acme-dns 