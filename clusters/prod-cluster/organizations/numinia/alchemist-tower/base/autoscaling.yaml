apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: "alchemist-tower-scaler"
  namespace: numinia
spec:
  scaleTargetRef:
    name: alchemist-tower-deployment
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 3
  cooldownPeriod: 120
  pollingInterval: 15
  triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "70"
    - type: memory
      metadata:
        type: Utilization
        value: "80"