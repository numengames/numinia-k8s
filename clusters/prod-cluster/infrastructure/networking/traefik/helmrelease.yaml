apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "24.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    deployment:
      kind: DaemonSet
    podSecurityContext:
      fsGroup: 65532
    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        drop: []
        add:
          - NET_BIND_SERVICE
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    service:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerClass: service.k8s.aws/nlb
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "external"
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
        service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
        service.beta.kubernetes.io/aws-load-balancer-name: "prod-numinia-traefik-nlb"
        service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: "preserve_client_ip.enabled=true"
        service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "80"
        service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "HTTP"
        service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/ping"


    ports:
      web:
        port: 80
        expose: true
        protocol: TCP
        targetPort: web
      websecure:
        port: 443
        expose: true
        protocol: TCP
        targetPort: websecure
      dns-tcp:
        port: 53
        expose: true
        exposedPort: 53
        protocol: TCP
        containerPort: 53
        hostPort: 53
      dns-udp:
        port: 53
        expose: true
        exposedPort: 53
        protocol: UDP
        containerPort: 53
        hostPort: 53
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: true
    additionalArguments:
      - "--providers.kubernetescrd"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--entrypoints.dns-tcp.address=:53/tcp"
      - "--entrypoints.dns-udp.address=:53/udp"