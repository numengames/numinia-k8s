apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-core
  namespace: knative-serving
spec:
  interval: 10m
  prune: true
  targetNamespace: knative-serving
  sourceRef:
    kind: GitRepository
    name: knative-serving
    namespace: knative-serving
  path: ./config/core/deployments
  wait: true
  timeout: 5m
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: knative-serving-crds