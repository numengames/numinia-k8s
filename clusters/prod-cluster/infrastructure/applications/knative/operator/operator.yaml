apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knative-operator
  namespace: knative-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: knative-operator
      version: "v1.18.0"
      sourceRef:
        kind: HelmRepository
        name: knative-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
  dependsOn:
    - name: traefik
      namespace: traefik 