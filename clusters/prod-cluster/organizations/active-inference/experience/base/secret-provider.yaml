apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: hyperfy2-active-inference-experience-aws-secrets
  namespace: active-inference
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "hyperfy2-active-inference-experience-pro"
        objectType: "secretsmanager"
        jmesPath:
          - path: JWT_SECRET
            objectAlias: JWT_SECRET
          - path: ADMIN_CODE
            objectAlias: ADMIN_CODE
          - path: SECRET_KEY
            objectAlias: SECRET_KEY
  secretObjects:
    - secretName: aws-secrets-hyperfy2-active-inference-experience
      type: Opaque
      data:
        - objectName: JWT_SECRET
          key: JWT_SECRET
        - objectName: ADMIN_CODE
          key: ADMIN_CODE
        - objectName: SECRET_KEY
          key: SECRET_KEY 