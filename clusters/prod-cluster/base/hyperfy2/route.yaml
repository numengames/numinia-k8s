apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-route
  namespace: {{ .Values.orgName }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`{{ .Values.hostname }}`)"
      kind: Rule
      services:
        - name: "hyperfy2-{{ .Values.orgName }}-{{ .Values.appName }}-service"
          port: {{ .Values.port | default 3000 }}
  tls:
    secretName: {{ .Values.tlsSecretName | default (printf "%s-tls" .Values.orgName) }}