apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: acme-dns-udp
  namespace: traefik
spec:
  entryPoints:
    - dns-udp
  routes:
    - services:
        - name: auth-numinia-xyz
          port: 53
          weight: 1
          udpMuxed: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: acme-dns-tcp
  namespace: traefik
spec:
  entryPoints:
    - dns-tcp
  routes:
    - match: HostSNI(`*`)
      services:
        - name: auth-numinia-xyz
          port: 53 