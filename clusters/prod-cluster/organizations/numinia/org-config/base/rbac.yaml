apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: numinia-developer
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: numinia-developer-binding
subjects:
  - kind: Group
    name: numinia-developers
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: numinia-developer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: numinia-aws-secret-manager-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::241533135482:role/numinia-production-eks-secret-manager-efs-role
