apiVersion: v1
kind: ConfigMap
metadata:
  name: adventure-pro-values
  namespace: active-inference
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-active-inference-adventure-pro"
    orgName: "active-inference"
    appName: "adventure"
    environment: "pro"
    namespace: active-inference
    serviceAccountName: "active-inference"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "feat-full-storage-and-db-support-docker"
    world: "pro-adventure"
    tlsSecretName: "active-inference-tls"
    hostname: "adventure.activeinference.institute"
    storagePath: "/mnt/hyperfy2-persistent-storage"
    publicWsUrl: "https://adventure.activeinference.institute/ws"
    publicApiUrl: "https://adventure.activeinference.institute/api"
    publicAssetsUrl: "https://adventure.activeinference.institute/assets"
    publicMaxUploadSize: "1MB"
    dbType: "pg"
    dbPort: "5432"
    dbName: "postgres"
    dbSchema: "pro-active-inference-adventure"
    storageType: "aws"
    s3BucketName: "statics.numinia.xyz"
    s3Region: "eu-west-1"
    s3AssetsPrefix: "hyperfy-spaces/active-inference/adventure/latest/assets/"
    s3CollectionsPrefix: "hyperfy-spaces/active-inference/collections/latest/"
    s3StoragePrefix: "hyperfy-spaces/active-inference/adventure/latest/storage/"
    cloudfrontUrl: "https://statics.numinia.xyz"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "1024m"
        memory: "2048Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: adventure.activeinference.institute
      namespace: active-inference