apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "24.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    deployment:
      kind: DaemonSet
    podSecurityContext:
      fsGroup: 65532
    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        drop: []
        add:
          - NET_BIND_SERVICE
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    service:
      enabled: true
      type: NodePort
      externalTrafficPolicy: Cluster
      ports:
        web:
          port: 80
          expose: true
          exposedPort: 80
          protocol: TCP
          nodePort: 30080
        websecure:
          port: 443
          expose: true
          exposedPort: 443
          protocol: TCP
          nodePort: 30443
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: true
    additionalArguments:
      - "--providers.kubernetescrd"
      - "--providers.kubernetesingress.ingressclass=traefik" 