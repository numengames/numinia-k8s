apiVersion: v1
kind: ConfigMap
metadata:
  name: wp-r3s3t-pre-values
  namespace: r3s3t-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-r3s3t-pre"
    orgName: "r3s3t"
    appName: "r3s3t"
    environment: "pre"
    namespace: r3s3t-pre
    serviceAccountName: "r3s3t-pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pre-r3s3t"
    publicMaxUploadSize: "2000"
    publicWsUrl: "wss://pre.wp.r3s3t.xyz/ws"
    publicApiUrl: "https://pre.wp.r3s3t.xyz/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/r3s3t/wp/dev/assets"
    clean: "true"
    tlsSecretName: "r3s3t-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "512Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.wp.r3s3t.xyz
      namespace: r3s3t-pre