apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mmerge-pre
  namespace: numen-games-pre
spec:
  interval: 5m
  releaseName: mmerge-pre
  targetNamespace: numen-games-pre
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./clusters/prod-cluster/base/hyperfy2-knative
      sourceRef:
        kind: GitRepository
        name: flux-system-v0.4.4
        namespace: flux-system
      interval: 1m
      version: "0.4.4"
  valuesFrom:
    - kind: ConfigMap
      name: mmerge-pre-values
      valuesKey: values.yaml