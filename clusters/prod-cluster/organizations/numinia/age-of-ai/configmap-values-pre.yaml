apiVersion: v1
kind: ConfigMap
metadata:
  name: age-of-ai-pre-values
  namespace: flux-system
data:
  values.yaml: |
    orgName: "numinia"
    appName: "pre-age-of-ai"
    environment: "pre"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "sha-1e16378a96bd315b35db7e19c92c998a39f9731f"
    world: "pre-age-of-ai"
    tlsSecretName: "numinia-tls"
    hostname: "pre.age-of-ai.numinia.xyz"
    storagePath: "/mnt/hyperfy2-persistent-storage"
    publicWsUrl: "wss://pre.age-of-ai.numinia.xyz"
    publicApiUrl: "https://pre.age-of-ai.numinia.xyz/api"
    publicAssetsUrl: "https://pre.age-of-ai.numinia.xyz/assets"
    publicMaxUploadSize: "100MB"
    resources:
      requests:
        memory: "128Mi"
        cpu: "128m"
      limits:
        memory: "256Mi"
        cpu: "256m"