apiVersion: v1
kind: ConfigMap
metadata:
  name: mmerge-pre-values
  namespace: numen-games-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numen-games-mmerge-pre"
    orgName: "numen-games"
    appName: "mmerge"
    environment: "pre"
    namespace: numen-games-pre
    serviceAccountName: "numen-games-pre"
    world: "pre-mmerge"
    publicMaxUploadSize: "2000"
    publicWsUrl: "wss://pre.mmerge.numen.games/ws"
    publicApiUrl: "https://pre.mmerge.numen.games/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/mmerge/dev/assets"
    collectionsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/collections/dev"
    clean: "true"
    tlsSecretName: "numen-games-tls"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "sha-5091ad9f08234d7342d14f9f0beb175bf1c5d8fc"
    resources:
      requests:
        cpu: "512m"
        memory: "512Mi"
      limits:
        cpu: "2048m"
        memory: "4096Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.mmerge.numen.games
      namespace: numen-games-pre