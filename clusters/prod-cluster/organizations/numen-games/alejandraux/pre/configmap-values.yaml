apiVersion: v1
kind: ConfigMap
metadata:
  name: alejandraux-pre-values
  namespace: numen-games-pre
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numen-games-alejandraux-pre"
    orgName: "numen-games"
    appName: "alejandraux"
    environment: "pre"
    namespace: numen-games-pre
    serviceAccountName: "numen-games-pre"
    world: "pre-alejandraux"
    publicMaxUploadSize: "2000"
    publicWsUrl: "wss://pre.alejandraux.numen.games/ws"
    publicApiUrl: "https://pre.alejandraux.numen.games/api"
    assetsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/alejandraux/dev/assets"
    collectionsBaseUrl: "https://statics.numinia.xyz/hyperfy-spaces/numen-games/collections/dev"
    clean: "true"
    tlsSecretName: "numen-games-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "1024Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: pre.alejandraux.numen.games
      namespace: numen-games-pre