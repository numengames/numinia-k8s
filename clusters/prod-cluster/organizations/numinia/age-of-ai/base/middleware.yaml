apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: age-of-ai-rewrite-static-files
  namespace: numinia
spec:
  redirectRegex:
    regex: "^/(.*\\.(css|js|png|jpg|jpeg|gif|svg|woff2?|ttf|eot|ico))$"
    replacement: "/age-of-ai/$1"
    permanent: false
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: age-of-ai-strip-prefix
  namespace: numinia
spec:
  stripPrefix:
    forceSlash: true
    prefixes:
      - "/age-of-ai"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: age-of-ai-rewrite-root
  namespace: numinia
spec:
  redirectRegex:
    regex: "^/age-of-ai/?$"
    replacement: "/"
    permanent: false