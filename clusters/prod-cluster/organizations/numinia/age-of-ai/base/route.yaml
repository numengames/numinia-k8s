apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hyperfy2-numinia-age-of-ai-route
  namespace: numinia
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`numinia.xyz`) && PathPrefix(`/age-of-ai`)"
      kind: Rule
      services:
        - name: "hyperfy2-numinia-age-of-ai-service"
          port: 3000
  tls:
    secretName: numinia-tls