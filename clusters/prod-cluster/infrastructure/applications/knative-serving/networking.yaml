apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-serving-net-traefik
  namespace: knative-serving
spec:
  interval: 10m
  prune: true
  targetNamespace: knative-serving
  sourceRef:
    kind: GitRepository
    name: knative-serving
    namespace: knative-serving
  path: ./third_party/net-istio/net-istio
  wait: true
  timeout: 5m
  dependsOn:
    - name: knative-serving-core
      namespace: knative-serving
  patches:
    - patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: config-network
        data:
          ingress.class: "traefik"
      target:
        kind: ConfigMap
        name: config-network 