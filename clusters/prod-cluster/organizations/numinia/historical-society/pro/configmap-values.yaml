apiVersion: v1
kind: ConfigMap
metadata:
  name: historical-society-pro-values
  namespace: numinia
  annotations:
    config-version: "1.0.0"
data:
  values.yaml: |
    awsSecretName: "hyperfy2-numinia-historical-society-pro"
    orgName: "numinia"
    appName: "historical-society"
    environment: "pro"
    namespace: numinia
    serviceAccountName: "numinia"
    image:
      repository: "ghcr.io/numengames/numinia-hyperfy2"
      tag: "dev"
    world: "pro-historical-society"
    publicMaxUploadSize: "1"
    publicWsUrl: "wss://historical                -society.numinia.xyz/ws"
    publicApiUrl: "https://historical-society.numinia.xyz/api"
    assetsBaseUrl: "https://s                                                         tatics.numinia.xyz/hyperfy-spaces/numinia/historical-society/latest/assets"
    clean: "true"
    tlsSecretName: "numinia-tls"
    resources:
      requests:
        cpu: "256m"
        memory: "256Mi"
      limits:
        cpu: "512m"
        memory: "512Mi"
    autoscaling:
      minScale: 0
      maxScale: 1
    domainMapping:
      enabled: true
      hostname: historical-society.numinia.xyz
      namespace: numinia