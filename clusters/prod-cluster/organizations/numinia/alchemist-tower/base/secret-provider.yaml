apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: aws-secrets
  namespace: numinia
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "hyperfy2-numinia-alchemist-tower"
        objectType: "secretsmanager"
        jmesPath:
          - path: JWT_SECRET
            objectAlias: JWT_SECRET
          - path: ADMIN_CODE
            objectAlias: ADMIN_CODE 