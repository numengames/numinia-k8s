apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metrics-server
      version: "3.11.0"  # Verifica la última versión disponible
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  install:
    createNamespace: false
  values:
    args:
      - --kubelet-insecure-tls  # Para evitar problemas con certificados en EKS
