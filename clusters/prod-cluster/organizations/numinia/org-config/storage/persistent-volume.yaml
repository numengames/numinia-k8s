apiVersion: v1
kind: PersistentVolume
metadata:
  name: numinia-efs-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: numinia-efs
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0fac2c8b7fa8cc60c
    volumeAttributes:
      path: /numinia 