apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperfy2-art-unchained-world1-deployment
  namespace: art-unchained
  labels:
    environment: pro
    app: hyperfy2-art-unchained-world1
    pod-type: hyperfy2-art-unchained-world1
  annotations:
    keda.sh/auto-scaling: "enabled"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world1
      environment: pro
      pod-type: hyperfy2-art-unchained-world1
  template:
    metadata:
      labels:
        app: world1
        environment: pro
        pod-type: hyperfy2-art-unchained-world1
    spec:
      serviceAccountName: art-unchained-aws-secret-manager-sa
      imagePullSecrets:
        - name: github/deploy
      nodeSelector:
        NodeType: memory
      tolerations:
        - key: workload
          value: memory
          effect: NoSchedule
      volumes:
        - name: hyperfy2-persistent-storage
          persistentVolumeClaim:
            claimName: art-unchained-shared-pvc
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: hyperfy2-art-unchained-world1-aws-secrets
      containers:
        - name: hyperfy2-art-unchained-world1
          image: ghcr.io/numengames/numinia-hyperfy2:sha-0d61998902f83007b157f0a9610866104adc1dd7
          volumeMounts:
            - name: hyperfy2-persistent-storage
              mountPath: /mnt/hyperfy2-persistent-storage
              subPath: world1
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: WORLD
              value: ${WORLD_NAME}
            - name: PORT
              value: ${PORT}
            - name: DOMAIN
              value: ${DOMAIN}
            - name: STORAGE_PATH
              value: ${STORAGE_PATH}
            - name: COMMIT_HASH
              value: ${COMMIT_HASH}
            - name: PUBLIC_WS_URL
              value: ${PUBLIC_WS_URL}
            - name: PUBLIC_API_URL
              value: ${PUBLIC_API_URL}
            - name: PUBLIC_ASSETS_URL
              value: ${PUBLIC_ASSETS_URL}
            - name: PUBLIC_MAX_UPLOAD_SIZE
              value: ${PUBLIC_MAX_UPLOAD_SIZE}
            - name: SAVE_INTERVAL
              value: "30"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-art-unchained-world1
                  key: JWT_SECRET
            - name: ADMIN_CODE
              valueFrom:
                secretKeyRef:
                  name: aws-secrets-hyperfy2-art-unchained-world1
                  key: ADMIN_CODE
          resources:
            requests:
              memory: ${MEMORY}
              cpu: ${CPU}
            limits:
              memory: ${LIMITS_MEMORY}
              cpu: ${LIMITS_CPU}